{% extends "base.html" %} {% block title %}Employee {% endblock %} {% block
header_title %} Employees {% endblock %} {% block body %}
<div id="inner-employee-content">
	<h1>Welcome to Employees page</h1>
	<!-- Button trigger modal -->
	<button
		type="button"
		class="btn btn-primary"
		data-toggle="modal"
		data-target="#exampleModal"
	>
		<i class="fas fa-plus"></i>
		Add
	</button>
	<!-- Modal -->
	<div
		class="modal fade"
		id="exampleModal"
		tabindex="-1"
		role="dialog"
		aria-labelledby="exampleModalLabel"
		aria-hidden="true"
	>
		<div class="modal-dialog" role="document">
			<form id="add-employee-form" action="/employees/add" method="post">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add an employee</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="input-first_name">First Name</label>
								<input
									type="text"
									class="form-control"
									id="input-first_name"
									placeholder="First name"
									name="first_name"
									required
								/>
							</div>
							<div class="form-group col-md-6">
								<label for="input-last_name">Last Name</label>
								<input
									type="text"
									class="form-control"
									id="input-last_name"
									placeholder="Last name"
									name="last_name"
									required
								/>
							</div>
						</div>

						<div class="form-group">
							<label for="input-address">Address</label>
							<input
								type="text"
								class="form-control"
								id="input-address"
								placeholder="City, street, or building"
								name="address"
								required
							/>
						</div>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="input-gender">Gender</label>
								<select
									id="input-gender"
									class="form-control"
									name="gender"
									required
								>
									<option selected>Choose...</option>
									<option>M</option>
									<option>F</option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label for="input-age">Age</label>
								<input
									type="number"
									class="form-control"
									id="input-age"
									name="age"
									min="0"
									max="200"
									required
								/>
							</div>
							<div class="form-group col-md-4">
								<label for="input-phone-number">Phone No.</label>
								<input
									type="tel"
									class="form-control"
									pattern="[0-9]{10}|[0-9]{11}"
									id="input-phone-number"
									name="phone_number"
									required
								/>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
